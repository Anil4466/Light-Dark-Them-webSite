<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dark Theme website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="Images/logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">HIRE ME</a></li>
            </ul>
            <img src="Images/moon.png" id="icon">
        </nav>
   
    <div class="info">
        <h1>I'm <span>Kate </span>Amelia</h1>
        <p>This is my official portfolio website to showcase my all works related to web<br>development and UI design.</p>
        <a id="download" href="#">Download CV</a>
    </div>

    <div class="img-box">
       <img src="Images/pattern.png" class="back-img">
       <img src="Images/girl.png" class="main-img">
    </div>

    <div class="social-links">
        <a href="https://www.linkedin.com/login"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/accounts/login/"><i class="fab fa-instagram"></i></a>
    </div>
    </div>

    <script>
      var icon = document.getElementById("icon");

      if(localStorage.getItem("theme") == null){
        localStorage.setItem("theme","light");
      }
      
      let localDate = localStorage.getItem("theme");

      if(localDate == "light"){
        icon.src="Images/moon.png";
        document.body.classList.remove("dark-them");
      }
      else if(localDate == "dark"){
        icon.src="Images/sun.png";
        document.body.classList.add("dark-them");
      }

      icon.onclick = function(){
        document.body.classList.toggle("dark-them");
        if(document.body.classList.contains("dark-them")){
            icon.src="Images/sun.png";
            localStorage.setItem("theme","dark");
        }
        else{
            icon.src="Images/moon.png";
            localStorage.setItem("theme","light");
        }
      }

    </script>
</body>
</html>
